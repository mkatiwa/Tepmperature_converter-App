<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h3 {
            text-align: left;
            color: brown;
        }
        ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            justify-content: space-around; 
        }
        ol{
            list-style-type: decimal;
            padding: 0;
            margin: 0;
            justify-content: space-around;
            align-items: left;
        }
    </style>
</head>
<body>


<h3>Lets learn lists</h3>

<ul>
    <li>Single rooms</li>
    <li>Bedsitters</li>
    <li>One bedroom</li>
</ul> <br><br>

<ol>
    <li>2 bedroom</li>
    <li>3 bedroom</li>
    <li>4 bedroom</li>
</ol>
</body>
</html>
